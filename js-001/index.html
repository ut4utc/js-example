	function dayToDay(num) {
		var now = new Date()
		var nowMil = now.getTime() // кол-во милисекунд от текушей даты до 1970
		 
		var findDate = new Date(1000*60*60*24*num) // узнаем сколько секунд в запрашиваемых днях
		var findDateMil = findDate.getTime() // кол-во милисекунд до искомой даты + n дней
		var summa = nowMil + findDateMil // сумма текущих секунд + сумма искомой даты
		
		var newdate = new Date(summa)
		
		return newdate
	}
